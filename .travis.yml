# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - pypy
  - pypy3

matrix:
  include:
    - name: "lint"
      python: 3.7
      env: TOXENV="lint"
    - name: "coverage"
      python: 3.7
      env: TOXENV="coverage"
      after_success:
        - coveralls

install:
  - pip install -U pip
  - pip install -U tox-travis coveralls

script:
  - tox

notifications:
  email: false

cache: pip
